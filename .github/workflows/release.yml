name: release a new version to maven central

on:
  release:
    types:
      - released

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Set version
        run: "echo ${GITHUB_REF##*/} | sed -e s/^v// | mvn versions:set -DnewVersion= && mvn versions:commit"
      - name: Build and Release
        uses: WasiqB/maven-publish-action@v2
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg_passphrase: ${{ secrets.GPG_PASSPHRASE }}
          nexus_username: ${{ secrets.CENTRAL_OSS_USERNAME }}
          nexus_password: ${{ secrets.CENTRAL_OSS_PASSWORD }}
